<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="slider.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="hot_plan_slider">
        <a href="javascript:;" class="">
            <div class="cardFrame thirdCardFrame">
                <div class="card">
                    <div class="imgborder">
                        <img src="images/wildCook.jpg" alt="">
                    </div>
                    <h3 class="subTitle">採集料理/野炊</h3>
                    <p class="desc">在野外活動中利用地形地物建野炊灶，是野外生活很重要的一種技能。</p>
                    <div class="starPlanGroup">
                        <div class="equalValue">平均&nbsp;
                            <img src="images/blog/fire_new.png" alt="評分火數">
                            <img src="images/blog/fire_new.png" alt="評分火數">
                            <img src="images/blog/fire_new.png" alt="評分火數">
                            <img src="images/blog/fire_new.png" alt="評分火數">
                        </div>
                        <a class="addToPlan" href="#">+</a>
                    </div>
                </div>
            </div>
        </a>

        <a href="javascript:;" class="">
            <div class="cardFrame secondCardFrame">
                <div class="card">
                    <div class="imgborder">
                        <img src="images/makeFire.jpg" alt="">
                    </div>
                    <h3 class="subTitle">生火術</h3>
                    <p class="desc">讓你在找不到點火器具的時候可以快速利用現場材料來生火!</p>
                    <div class="starPlanGroup">
                        <div class="equalValue">平均&nbsp;
                            <img src="images/blog/fire_new.png" alt="評分火數">
                            <img src="images/blog/fire_new.png" alt="評分火數">
                            <img src="images/blog/fire_new.png" alt="評分火數">
                            <img src="images/blog/fire_new.png" alt="評分火數">
                        </div>
                        <a class="addToPlan" href="#">+</a>
                    </div>
                </div>
            </div>
        </a>

        <a href="javascript:;" class="">
            <div class="cardFrame mainCardFrame">
                <div class="card">
                    <div class="imgborder">
                        <img src="images/rope.jpg" alt="">
                    </div>
                    <h3 class="subTitle">結繩術</h3>
                    <p class="desc">一條細細的繩子，可以做出千變萬化的繩結運用在日常生活、戶外活動及野外求生等。</p>
                    <div class="starPlanGroup">
                        <div class="equalValue">平均&nbsp;
                            <img src="images/blog/fire_new.png" alt="評分火數">
                            <img src="images/blog/fire_new.png" alt="評分火數">
                            <img src="images/blog/fire_new.png" alt="評分火數">
                            <img src="images/blog/fire_new.png" alt="評分火數">
                        </div>
                        <a class="addToPlan" href="#">+</a>
                    </div>
                </div>
            </div>
        </a>
        <div class="btn_group">
            <div id="leftBtn"><i class="fas fa-chevron-circle-left"></i></div>
            <div id="rightBtn"><i class="fas fa-chevron-circle-right"></i></div>
        </div>
    </div>
    <script src="slider.js"></script>
</body>
</html>
