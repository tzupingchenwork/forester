<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./Lightbox4_login.css"> 
</head>
<body>
    <div id="Lightbox_click">點我</div>
    <div id="Lightbox4_login">
        <div class="Lightbox4_login">
            <div class="Lightbox4_login_leftbox">
                <p>會員登入</p>
                <div class="Lightbox4_login_leftbox_text">
                    <p>會員帳號</p>
                    <input type="text">
                    <p>會員密碼</p>
                    <input type="text">
                    <a href="javascript:">忘記密碼</a>
                    <input class="login_btn" type="button" value="登入">
                </div>

            </div>
            <div class="Lightbox4_login_rightbox">

                <p>嗨! 新朋友!</p>
                <p>花個1分鐘註冊你的會員資料
                        就可以享受森存者提供的服務</p>
                <input type="button" value="立即註冊">
            </div>

            <span id="Lightbox4_login_close">X</span>  
        </div>     
    </div>

    <script src="./Lightbox4_login.js"></script>
</body>
</html>
